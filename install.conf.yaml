- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.config: .config
    ~/.zplugrc: .zplugrc
    ~/.zimrc: .zimrc
    ~/.zsh_aliases: .zsh_aliases
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.p10k.zsh: .p10k.zsh
    ~/.emacs.d: .emacs.d
    ~/.alacritty.yml: .alacritty.yml

- create:
    - ~/Scripts
    - ~/Dev

- shell:
    - [git submodule update --init --recursive, Installing submodules]
