- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.config: .config
    ~/.zplugrc: .zplugrc
    ~/.zsh_aliases: .zsh_aliases
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.emacs.d: .emacs.d
    ~/.doom.d: .doom.d
    ~/.alacritty.yml: .alacritty.yml
    ~/.terraformrc: .terraformrc

- create:
    - ~/Scripts
    - ~/Dev

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ~/.emacs.d/bin/doom sync
    description: Initializing doom emacs
    stdout: true
    quiet: false